{% extends "base.html" %} 
{% block title %}Home{% endblock %} 

{% block content%}
  <form action="" method="post">
    <label for="urlShortener">Enter a https:// URL: </label>
    <input
      name="urlShortener"
      id="urlShortener"
      type="text"
      pattern="https://.*"
      required
    />
    <button>Submit</button>
  </form>
{% endblock %}
